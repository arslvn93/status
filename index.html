<!-- HTML5 doctype declaration -->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <!-- IE compatibility meta tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport settings meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the web page -->

    <!-- CSS styles for the page -->
    <style>
        /* Sets height of html and body to 100% */
        html, body {
            height: 100%;
        }

        /* Styles for the body */
        body {
            padding: 1% 5% 5% 5%; /* Padding on all four sides */
            justify-content: center;
            align-items: center;
            background-color: white; /* White background color */
            display: flex; /* Use Flexbox layout */
            flex-direction: column; /* Main axis direction */
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0A0F19; /* Dark background color */
            }
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 0; /* Remove padding on smaller screens */
            }
        }

        /* Styles for the content container */
        .content {
            flex: 1 0 auto; /* Flex grow, shrink, and basis */
        }

        /* Styles for the footer */
        .footer {
            flex-shrink: 0; /* Prevent footer from shrinking */
            display: flex; /* Use Flexbox layout */
            flex-wrap: wrap; /* Allow items to wrap if necessary */
            justify-content: center; /* Center items along main axis */
            align-items: center; /* Center items along cross axis */
            text-align: center; /* Center text */
            font-size: 0.8em; /* Font size */
            padding: 1rem 0; /* Padding top and bottom */
        }

        /* Styles for the separator */
        .separator {
            margin: 0 0.5rem; /* Margin on left and right */
        }

        /* Styles for the social icons container */
        .social-icons {
            display: flex; /* Use Flexbox layout */
            justify-content: center; /* Center items along main axis */
            align-items: center; /* Center items along cross axis */
        }

        /* Styles for each social icon */
        .social-icon {
            width: 1em; /* Icon width */
            height: 1em; /* Icon height */
            margin: 0 0.25rem; /* Margin on left and right */
            fill: black; /* Icon fill color */
        }
    </style>
</head>
